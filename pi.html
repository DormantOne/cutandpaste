<a href="#" onclick="copyText(); return false;" style="text-decoration: underline; color: blue; cursor: pointer;">Copy Text and Go to Bing</a>

<script>
function copyText() {
  var textToCopy = "Dear Bing / Copilot, please write a program that will give me the first 20 digits of pi forward, then backward, run the program and then check your work. Please report how confident you are in your response. As always I appreciate your efforts.";

  // Encode the textToCopy to make it URL-friendly
  var encodedText = encodeURIComponent(textToCopy);

  navigator.clipboard.writeText(textToCopy).then(() => {
    alert('Text copied to clipboard. Redirecting to Bing...');

    // Use the encodedText in the Bing search URL
    window.location.href = 'https://www.bing.com/search?q=' + encodedText;

  }).catch(err => {
    console.error('Failed to copy text: ', err);
  });
}
</script>

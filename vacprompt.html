<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Copy Text on Load</title>
    <script>
        window.onload = function () {
            var blockOfText = `Compare the absolute risk reduction of mortality over 1 year for influenza vaccination, pneumococcal vaccination, COVID-19 vaccination, RSV vaccination, and statin therapy in adults over 75 with pre-existing heart and lung disease. Include data on number needed to treat (NNT) to prevent one death, if available. Place also in table. Please use the most recent high-quality studies or meta-analyses, and specify the date of the evidence used.`;  // Multiline text stored using template literals

            // Convert multiline text to a single line by replacing newlines with spaces
            var textToCopy = blockOfText.replace(/\n/g, ' ');

            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert("Text copied to clipboard: " + textToCopy);
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                    alert('Failed to copy text: ' + err);
                });
        };
    </script>
</head>
